<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
</head>
<body class="bg-light">
    <ul class="list-group">
        <li class="list-group-item active" *ngFor="let u of users; index as i" aria-current="true">
            <span>{{u.firstName}}</span>
            <span>{{u.lastName}}</span>
            <button type="button" style="background-color: coral; margin-left: 120px;" class="btn-close" aria-label="Close" (click)="deleteUserData(u,i)" ></button>
        </li>
      </ul>
      <button type="button" class="btn btn-lg-primay"></button>
</body>
</html>
