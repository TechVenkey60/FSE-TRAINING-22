  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
          <form (ngSubmit)="submitLogin()">
              <div class="mb-3">
              <label for="user" class="form-label required">User:</label>
               <input type="text" class="form-control">
              </div>
              <div class="d-flex flex-row-reverse">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Login</button>
                <button type="button" class="btn btn-outline-danger me-2" data-bs-dismiss="modal">save</button>
              </div>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
