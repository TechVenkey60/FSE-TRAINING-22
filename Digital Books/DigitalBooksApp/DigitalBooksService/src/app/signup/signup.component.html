<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center title">
                        <img src="https://www.india.com/wp-content/uploads/2016/11/Banks-1.jpg" style="width: 200px;">
                        <h3>SignUp</h3>
                        <h6>Please enter your details !!</h6>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isSignUpFailed">
                        <strong>{{singUpFailedError}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    <form [formGroup]="signUpForm" (ngSubmit)="signUpUser()">
                        <div class="mb-3 mt-3">
                            <label for="userName" class="form-label">UserName:</label>
                            <input formControlName="userName" type="text" [ngClass]="{'is-invalid':submitted}" class="form-control" placeholder="Enter user name">
                            <div *ngIf="submitted && signUpForm.controls['userName']" class="text-danger">
                                <div *ngIf="submitted && signUpForm.hasError('required','userName')">
                                    *Username is required.
                                </div>
                            </div>
                          </div>
                          <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input formControlName="email" type="email" [ngClass]="{'is-invalid':submitted}" class="form-control" placeholder="Enter email">
                            <div *ngIf="submitted && signUpForm.controls['email']" class="text-danger">
                                <div *ngIf="submitted && signUpForm.hasError('required','email')">
                                    *Email is required.
                                </div>
                            </div>  
                        </div>
                        <div class= "mb-3 mt-3">
                            <label for="role" class="form-label">Select Role</label>
                            <select class="form-select" aria-label="Default select example" formControlName="role" [ngClass]="{'is-invalid':submitted}">
                                <option value="reader">Reader</option>
                                <option value="author">Author</option>
                              </select>
                              <div *ngIf="submitted && signUpForm.controls['role']" class="text-danger">
                                <div *ngIf="submitted && signUpForm.hasError('required','role')">
                                    *Role is required.
                                </div>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input formControlName="password" type="password" class="form-control" [ngClass]="{'is-invalid':submitted}" placeholder="Enter password" autocomplete="current-password">
                            <div *ngIf="submitted && signUpForm.controls['password']" class="text-danger">
                                <div *ngIf="submitted && signUpForm.hasError('required','password')">
                                    *Password is required.
                                </div>
                            </div>  
                        </div>
                          <div class="d-grid button">
                            <button type="submit" class="btn btn-primary">Signup</button>
                          </div>
                    </form>

                    <a routerLink="/login">Already have an account? Click to SignIn</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
