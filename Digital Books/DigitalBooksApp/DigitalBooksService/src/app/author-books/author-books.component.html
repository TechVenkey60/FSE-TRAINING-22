<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Books</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="container">
        <hr/>
        <div class="title mt-2 mb-2" style="text-decoration: underline">
            <h3 class="text-center text-success">Author Books </h3>
        </div>
        <hr/>
    </div>
  
    <div class="container" *ngIf="hasTableData">
        <div class="text-center">
            <table class="table table-striped table-hover table-bordered">
                <thead class="text-primary">
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Blocked Status</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Block Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor ="let digitalBook of digitalBooks">
                    <td>{{digitalBook.title | titlecase}}</td>
                    <td>{{digitalBook.author | titlecase}}</td>
                    <td>{{digitalBook.category | titlecase}}</td>
                    <td>{{digitalBook.price | currency:'INR'}}</td>
                    <td>{{digitalBook.publisher | titlecase}}</td>
                    <td>{{digitalBook.block}}</td>
                    <td><button class="text-light btn btn-success btn-sm" (click)="updateBook(digitalBook.authorId,digitalBook.bookId)">update</button></td>
                    <td>
                      <button class="text-light btn btn-danger btn-sm mr-1" (click)="blockBook(digitalBook.authorId,digitalBook.bookId)">Block</button>&nbsp;
                      <button class="text-light btn btn-info btn-sm" (click)="unBlockBook(digitalBook.authorId,digitalBook.bookId)">UnBlock</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
<app-footer></app-footer>
</html>
