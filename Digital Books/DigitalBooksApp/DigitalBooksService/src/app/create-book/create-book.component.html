<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New DigitalBook</title>
</head>
<body>

  <app-navbar></app-navbar>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center title">
                        <h6>Create New Book</h6>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isAuthorIssue">
                      <strong>{{errorResponse}}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form [formGroup]="createFormBook" (ngSubmit)="createNewBook()">
                        <div class="mb-1 mt-1">
                            <label for="title" class="form-label">Title:</label>
                            <input formControlName="title" [ngClass] = "{'is-invalid':submitted}" type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
                            
                            <div *ngIf="submitted && createFormBook.controls['title']" class="text-danger">
                                <div *ngIf="submitted && createFormBook.hasError('required','title')">
                                  *Title is required.
                               </div>
                             </div>
                          </div>
                          <div class="mb-1 mt-1">
                            <label for="Category" class="form-label">Category:</label>
                            <input formControlName="category" [ngClass] = "{'is-invalid':submitted}"  type="text" class="form-control" id="category" placeholder="Enter Category" name="Category" required>
                            <div *ngIf="submitted && createFormBook.controls['category']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','category')">
                                *Category is required.
                             </div>
                           </div>
                          </div>
                          <div class="mb-1 mt-1">
                            <label for="autor" class="form-label">Autor:</label>
                            <input formControlName="author" [ngClass] = "{'is-invalid':submitted}"  type="text" class="form-control" id="autor" placeholder="Enter autor" name="autor" required>
                            <div *ngIf="submitted && createFormBook.controls['author']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','author')">
                                *Author is required.
                             </div>
                           </div>
                          </div>
                          <div class="mb-1 mt-1">
                            <label for="price" class="form-label">Price:</label>
                            <input formControlName="price" [ngClass] = "{'is-invalid':submitted}"  type="number" class="form-control" id="price" placeholder="Enter" name="price" required>
                            
                            <div *ngIf="submitted && createFormBook.controls['price']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','price')">
                                *Price is required.
                             </div>
                           </div>

                          </div>
                          <div class="mb-1 mt-1">
                            <label for="publisher" class="form-label">Publisher:</label>
                            <input formControlName="publisher"  [ngClass] = "{'is-invalid':submitted}"  type="text" class="form-control" id="publisher" placeholder="Enter publisher" name="publisher" required>
                          
                              
                            <div *ngIf="submitted && createFormBook.controls['publisher']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','publisher')">
                                *Publisher is required.
                             </div>
                           </div>

                          </div>
                          <div class="mb-1 mt-1">
                            <label for="publishedDate" class="form-label">Published Date:</label>
                            <input formControlName="publishedDate"  [ngClass] = "{'is-invalid':submitted}"  type="date" class="form-control" id="publishedDate" placeholder="Enter publishedDate" name="publishedDate" required>
                              
                            <div *ngIf="submitted && createFormBook.controls['publishedDate']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','publishedDate')">
                                *Published Date is required.
                             </div>
                           </div>

                          </div>
                          <div class="mb-1 mt-1">
                            <label for="content" class="form-label">Chapter/Content:</label>
                            <input formControlName="content" type="text"  [ngClass] = "{'is-invalid':submitted}"  class="form-control" id="content" placeholder="Enter content" name="content" required>
                              
                            <div *ngIf="submitted && createFormBook.controls['content']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','content')">
                                *Content/Chapter is required.
                             </div>
                           </div>

                          </div>
                          <div class="mb-1 mt-1">
                            <label for="active" class="form-label">Active:</label>
                            <input formControlName="active"  [ngClass] = "{'is-invalid':submitted}"  type="text" class="form-control" id="active" placeholder="Enter active value" name="content" required>
                             
                            <div *ngIf="submitted && createFormBook.controls['active']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','active')">
                                *Active is required.
                             </div>
                           </div>
                          </div>

                          

                       
                          <!-- <div class="mb-1 mt-1">
                            <label for="logo" class="form-label">Logo:</label>
                            <input formControlName="logo" type="file" class="form-control" id="logo" placeholder="Choose logo" name="logo" required>
                          </div> -->
                          <div class="mb-1 mt-1">
                            <label for="logo" class="form-label">Logo:</label>
                            <input formControlName="logo" type="text" [ngClass] = "{'is-invalid':submitted}" class="form-control" id="logo" placeholder="Enter logo" name="logo" required>
                              
                            <div *ngIf="submitted && createFormBook.controls['logo']" class="text-danger">
                              <div *ngIf="submitted && createFormBook.hasError('required','logo')">
                                *LogoName is required.
                             </div>
                           </div>

                          </div>
                          <div class="d-grid button">
                            <button type="submit" class="btn btn-primary">Create</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<app-footer></app-footer>
</html>
