<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">VRK Bank</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" routerLink="/home" aria-current="page" >Home</a>
          </li>
      
            <li class="nav-item">
              <a class="nav-link active text-white" routerLink="/loanDetails" aria-current="page" >Loan Details</a>
            </li>
        
        </ul>
        <div class="d-flex">
          <button  routerLink="/login" *ngIf="isUserLoggedIn" class="btn btn-success text-white me-2" type="submit">Login</button>
          <button  routerLink="/register"*ngIf="isUserLoggedIn"  class="btn btn-danger text-white me-1" type="submit">Register</button>
          <button  routerLink="/login" *ngIf="isUserLoggedOut" class="btn btn-dark btn-outline-success text-white me-2" type="submit">LogOut</button>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
